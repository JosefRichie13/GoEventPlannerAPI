<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
</head>
<body>
  <div id="image-container"></div>
  <script>
    async function fetchAndDisplayImages() {
      try {
        const response = await fetch('http://localhost:8083/getEventDetails?eventID=0fb966f09d3a4a18b7ae65b57eb01e96'); // Replace with your actual API endpoint
        const data = await response.json();

        const imageContainer = document.getElementById('image-container');

        data.eventMediaLocation.forEach(imageUrl => {
          const image = document.createElement('img');
          image.src = imageUrl;
          imageContainer.appendChild(image);
        });
      } catch (error) {
        console.error('Error fetching or displaying images:', error);
      }
    }

    fetchAndDisplayImages();
  </script>
</body>
</html>
